<?xml version="1.0"?>
<device name="default-audio-only">

  <file_settings copy="false">

    <!--audio files-->
    <file ext="mp3" />

    <file ext="ogg">
      <!--<type>AUDIO_ITEM</type>
      <mime_type>application/octet-stream</mime_type>-->
      <transcode enabled="true">
        <ext>mp3</ext>
        <mime_type>audio/mpeg</mime_type>
        <!--<dlna>MP3</dlna>-->
        <!--<http_encoding>chunked</http_encoding>-->
        <decoder>vorbis</decoder>
        <encoder>lame</encoder>
        <bitrate>192</bitrate>
        <samplerate>44100</samplerate>
      </transcode>
    </file>
    
    <file ext="mpc">
      <!--<type>AUDIO_ITEM</type>
      <mime_type>application/octet-stream</mime_type>-->
      <transcode enabled="true">
        <ext>mp3</ext>
        <mime_type>audio/mpeg</mime_type>
        <!--<dlna>MP3</dlna>-->
        <!--<http_encoding>chunked</http_encoding>-->
        <decoder>musepack</decoder>
        <encoder>lame</encoder>
        <bitrate>192</bitrate>
        <samplerate>44100</samplerate>
      </transcode>
    </file>
    
    <file ext="wav" />

    <file ext="flac">
      <!--<type>AUDIO_ITEM</type>
      <mime_type>audio/x-flac</mime_type>-->
      <transcode enabled="true">
        <ext>mp3</ext>
        <mime_type>audio/mpeg</mime_type>
        <!--<dlna>MP3</dlna>-->
        <!--<http_encoding>chunked</http_encoding>-->
        <decoder>flac</decoder>
        <encoder>lame</encoder>
        <bitrate>192</bitrate>
        <samplerate>44100</samplerate>
      </transcode>
    </file>
    
    <file ext="wma" />
    
    <!--playlists-->
    <file ext="pls" />
    <file ext="m3u" />

  </file_settings>
</device>
